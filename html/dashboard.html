<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="../images/logo-web.svg" type="">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Dashboard | Lumierré</title>

    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="container-menu">
                <div class="logo">
                    <img src="../images/logo.svg" alt="">
                </div>
                <div class="title">
                    <h1>Selecione uma das opções abaixo:</h1>
                </div>
                <div class="options">
                    <button id="add-movie"><img src="../images/icon-filme.svg" alt="">Adicionar filme</button>
                    <button id="list-movie"><img src="../images/icon-busca.svg" alt="">Listar filmes</button>
                    <button id="add-user"><img src="../images/icon-user.svg" alt="">Adicionar usuário</button>
                    <button id="list-user"><img src="../images/icon-buser.svg" alt="">Listar usuários</button>
                    <button id="list-rent"><img src="../images/buscar aluguel.svg" alt="">Listar aluguéis</button>
                    <a href="home.html"><img src="../images/icon-sair.svg" alt="">Sair</a>
                </div>
            </div>


            <div class="dashboard" id="dadElement">

                <div class="list-users">
                    <table class="table-users">
                        <tr class="list-title">
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Data de Nascimento</th>
                            <th>Permissão</th>
                        </tr>
                       
                        <tr class="users">
                            <span></span>
                            <td>1</td>
                            <td>Sarah Christine</td>
                            <td>sarinhalllz@gmail.com</td>
                            <td>sasa123</td>
                            <td>25-04-2007</td>
                            <td>admin</td>
                        </tr>
                    </table>
                </div>

            </div>

          
         
        </section>

       
    </main>

    <script src="../js/dashboard.js"></script>
</body>

</html>
